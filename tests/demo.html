<!doctype html>
<html>
<head>
	<title>Bootstrap Datepicker Select</title>
	<link rel="stylesheet" href="http://twitter.github.com/bootstrap/assets/css/bootstrap.css"/>
	<link rel="stylesheet" href="../css/bootstrap-datepicker-select.css"/>
	<script	type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script type="text/javascript" src="http://twitter.github.com/bootstrap/assets/js/bootstrap-dropdown.js"></script>
	<script type="text/javascript" src="http://twitter.github.com/bootstrap/assets/js/bootstrap-button.js"></script>
	<script type="text/javascript" src="https://raw.github.com/eternicode/bootstrap-datepicker/master/js/bootstrap-datepicker.js"></script>
	<script type="text/javascript" src="https://raw.github.com/eternicode/bootstrap-datepicker/master/js/locales/bootstrap-datepicker.ru.js"></script>
	<script type="text/javascript" src="../js/bootstrap-datepicker-select.js"></script>
	<script>
		jQuery(function ($) {
			$('[data-toggle="datepicker-select"]').datepickerSelect();
		});
	</script>
	<style>
		p { line-height: 19px; margin: 10px 0; }
	</style>
</head>
<body>

<div style="padding:20px;">
	<div class="datepicker-select" data-toggle="datepicker-select" data-date-language="en" data-date-format="yyyy-mm-dd">
		<input type="hidden" class="datepicker-select-input" value="1970-01-01" />
		<select class="datepicker-select-year">
			<option value="1970" selected>1970</option>
		</select>
		<select class="datepicker-select-month">
			<option value="1" selected>1</option>
		</select>
		<select class="datepicker-select-day">
			<option value="1" selected>1</option>
		</select>
	</div>
</div>

</body>
</html>
